<div class="row">
    <ng-container *ngFor="let pokemon of pokemons">        
        <div class="col-sm-3 mt-4">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{pokemon.name | changeName}}</h5>                              
                        <button type="button"href="#" class="btn btn-primary btn-block ">Buscar: {{pokemon.name | titlecase}}</button>                                  
                </div>
            </div>
        </div>
    </ng-container>
</div>
